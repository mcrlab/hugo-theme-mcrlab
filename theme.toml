# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "mcrlab"
license = "MIT"
licenselink = "https://github.com/charlola/blog-template/LICENSE"
description = "minimalistic website with basic features"
homepage = "https://github.com/ncr/blog-template"
tags = [
  "responsive",
  "personal",
  "portfolio",
  "contact",
  "simple",
  "clean",
  "light",
  "dark",
  "blog",
  "minimalist",
  "highlight.js"
]
features = [
  "responsive",
  "single-column",
  "blog",
  "cover-image",
  "table-of-contents",
  "opengraph",
  "highlight.js",
  "favicon",
  "archive",
  "share-icons",
  "social-icons",
  "theme-toggle",
  "scroll-to-top",
]

[author]
  name = "James Linnegar"
  homepage = "https://github.com/mcrlab/"

# If porting an existing theme
[original]
  name = "charlolamode"
  author = "Charlotte"
  homepage = "https://github.com/charlolamode"
  repo = "https://github.com/nanxiaobei/hugo-paper/"

